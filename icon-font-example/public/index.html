<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Font Example</title>
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css">
    <style>
        .icon {
            font-family: 'iconfont';
            font-size: 48px;
            display: inline-block;
            width: 1em;
            height: 1em;
            line-height: 1;
            vertical-align: -0.125em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Icon Font Example</h1>
    <div>
        <i class="icon icon-address-book"></i> <!-- Replace 'icon-sample' with the correct class name for your icon -->
    </div>
</body>
</html>
